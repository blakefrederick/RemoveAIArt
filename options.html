<!-- options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RemoveAIArt - Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="settings-container">
    <h1>RemoveAIArt Settings</h1>
    <h2>How should hidden images be displayed?</h2>
    <form id="displayForm">
      <div class="radio-group">
        <label>
          <input type="radio" name="displayMode" value="indicate" checked>
          Show empty space with indication
        </label>
        <label>
          <input type="radio" name="displayMode" value="blank">
          Show only blank space
        </label>
      </div>
      <button type="submit" class="save-btn">Save Settings</button>
    </form>
    <div class="info">
      <p>
        <strong>Tip:</strong> Right-click any image to hide it. If you chose "Show empty space with indication", you can right-click the placeholder to restore the image.
      </p>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>

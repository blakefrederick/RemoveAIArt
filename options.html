<!-- options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RemoveAIArt - Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="settings-container">
    <h1>RemoveAIArt Settings</h1>
    <h2>How should hidden images be displayed?</h2>
    <form id="displayForm">
      <div class="radio-group">
        <label>
          <input type="radio" name="displayMode" value="indicate" checked>
          Show empty space with "AI Image Removed" text
        </label>
        <label>
          <input type="radio" name="displayMode" value="blank">
          Just remove it and leave no space
        </label>
      </div>
      <button type="submit" class="save-btn">Save Settings</button>
    </form>
    <div class="info">
      <p>
        <strong>Tip:</strong> Click any removed image to view it in a new tab.
      </p>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
